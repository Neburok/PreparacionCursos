<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            font-family: 'Roboto', sans-serif;
        }
        .title {
            font-size: 3.5rem;
            line-height: 1.2;
            background: linear-gradient(90deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 2rem;
            color: #e2e8f0;
        }
        .details {
            font-size: 1.25rem;
            color: #cbd5e1;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col justify-center items-center p-16">
        <div class="text-center space-y-8">
            <h1 class="title font-bold">
                Física Moderna (Ingeniería)
            </h1>
            <h2 class="subtitle font-semibold">
                Sesión 3: El Efecto Fotoeléctrico y los Fotones
            </h2>
            <div class="details mt-16 space-y-4">
                <p class="font-light">Profesor: Rubén Velázquez Hernández</p>
                <p class="font-light">Periodo: Mayo - Agosto 2025</p>
            </div>
        </div>
        <div class="absolute bottom-8 right-8">
            <p class="text-gray-300 text-sm">Física Moderna - Sesión 3</p>
        </div>
    </div>
</body>
</html>
